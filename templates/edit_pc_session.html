{% extends "base.html" %}

{% block title %}Edit PC Session - Cyber Cafe Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-edit"></i> Edit PC Session
                </h6>
            </div>
            <div class="card-body">
                <form method="POST" action="/update-pc-session/{{ session.get('session_id') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pc" class="form-label">PC Number</label>
                                <input type="text" class="form-control" id="pc" name="pc" 
                                       value="{{ session.get('pc', '') }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (EGP)</label>
                                <input type="number" class="form-control" id="amount" name="amount" 
                                       value="{{ session.get('amount', 0) }}" min="1" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="staff" class="form-label">Staff Member</label>
                        <input type="text" class="form-control" id="staff" name="staff" 
                               value="{{ session.get('staff', '') }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" 
                                  placeholder="Enter any additional notes about this PC session...">{{ session.get('notes', '') }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/edit-records" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update PC Session
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
