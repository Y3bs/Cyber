{% extends "base.html" %}

{% block title %}Leader - Account{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow border-info mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-info d-flex align-items-center gap-2">
                    <i class="fas fa-user-shield"></i> Account Settings
                </h6>
            </div>
            <div class="card-body">
                <h6 class="text-info mb-3 d-flex align-items-center gap-2"><i class="fas fa-key"></i> Change Password</h6>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-info"><i class="fas fa-save me-1"></i> Update Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
